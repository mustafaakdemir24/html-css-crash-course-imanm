<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Crash Course</title>
  </head>
  <body>
    <!-- Headings  -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- Paragraphs -->
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Error ullam
      facere labore est, minima, quod rerum, accusamus harum cum repellendus
      commodi adipisci debitis nostrum molestiae!
    </p>
    <b>Hello</b>
    <i>Hello</i>

    <!-- Anchor Element -->
    <a href="https://google.com" target="_blank">Google</a>

    <!-- Span -->
    <span>Hello</span>
  </body>
</html>
